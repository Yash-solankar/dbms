<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ElectroTech Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow">
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo-container">
                        <div class="logo">
                            <span class="red">ELECTRONIC</span><span class="store">CART</span>
                        </div>
                        <div class="slogan">Future. Delivered.</div>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="/index.html">Home</a></li>
                            <li><a href="/product.html">Products</a></li>
                            <li><a href="/about.html">About</a></li>
                            <li><a href="/about.html#contact">Contact</a></li>
                            <li><a href="/account.html">Account</a></li>
                        </ul>
                    </nav>
                    <a href="/cart.html">
                        <img src="cart.png" width="30px" height="30px">
                        <span id="cartBadge" class="cart-badge hidden"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-8">Shopping Cart</h1>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Cart Items List -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <div id="cartItems" class="space-y-4">
                        <!-- Cart items will be dynamically added here -->
                    </div>
                    
                    <div id="emptyCart" class="text-center py-8">
                        <i class="ri-shopping-cart-2-line text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-500">Your cart is empty</p>
                        <a href="/product.html" class="inline-block mt-4 text-primary hover:underline">Continue Shopping</a>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-lg font-semibold mb-4">Order Summary</h2>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Subtotal</span>
                            <span id="subtotal" class="font-medium">₹0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Shipping</span>
                            <span class="font-medium">₹50.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Tax (18%)</span>
                            <span id="tax" class="font-medium">₹0.00</span>
                        </div>
                        <div class="border-t pt-3 mt-3">
                            <div class="flex justify-between">
                                <span class="font-semibold">Total</span>
                                <span id="total" class="font-semibold">₹50.00</span>
                            </div>
                        </div>
                    </div>
                    <button class="w-full bg-primary text-white py-2 px-4 rounded-button mt-6 hover:bg-primary/90">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <!-- ... existing footer code ... -->
    </footer>

    <script src="cart.js"></script>
</body>
</html>
